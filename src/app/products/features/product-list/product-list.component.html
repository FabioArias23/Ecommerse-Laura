<p>product-list works!</p>

<div class="mx-auto max-w-screen-xl ">
  @if(productsState.state.status() === 'loading'){
    <p>Loading...</p>
  }@else{
    <div class="flex justify-end my-6">
      <button type="button" (click)="changePage()" class="text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cambiar Pagina</button>
    </div>
    <div class="grid grid-cols-[repeat(4,300px)] gap-6">
      @for(product of productsState.state().products; track product){
       <app-product-card class="block" [product]="product"/>
      }
      </div>

  }


</div>
